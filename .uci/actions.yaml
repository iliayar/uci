actions:
  build:
    - on: call
      run_pipelines:
        - deploy
      params:
        do_restart: false
  deploy_manual:
    - on: call
      run_pipelines:
        - deploy
      params:
        do_restart: true
  deploy:
    - on: changed
      repo_id: uci
      changes:
        - '^common.*'
        - '^runner_lib.*'
        - '^uci.*'
        - '^worker_lib.*'
        - '^Cargo.lock.*'
      run_pipelines:
        - deploy
      params:
        do_restart: true
