actions:
  restart:
    - on: call
      run_pipelines:
        - deploy
      params:
        do_restart: true
  build:
    - on: call
      run_pipelines:
        - deploy
      params:
        do_restart: false
    - on: changed
      repo_id: uci
      changes:
        - '^common.*'
        - '^models.*'
        - '^runner_lib.*'
        - '^uci.*'
        - '^worker_lib.*'
        - '^Cargo.lock.*'
      run_pipelines:
        - deploy
      params:
        do_restart: false

  build_web_gui:
    - on: call
      run_pipelines:
        - deploy_web_gui
        
    - on: changed
      repo_id: uci
      changes:
        - '^models.*'
        - '^runner_client.*'
        - '^webgui.*'
      run_pipelines:
        - deploy_web_gui
