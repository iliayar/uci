jobs:
  build:
    steps:
      - script: |
          set -e
          . $HOME/.cargo/env

          cd uci
          cargo install --path uci
  restart:
    needs: ['build']
    steps:
      - script: |
          set -e

          function restart() {
            sleep 5
            systemctl --user restart ucid
          }

          export -f restart

          echo "Restarting service in 5 seconds..."
          restart 1>&- 2>&- &disown
links:
  'uci': ${project.repos.uci.path}

integrations:
  gitlab:
    token: ${project.secrets.gitlab_token}
    project_id: '42995967'
    rev: ${project.repos.uci.rev}
