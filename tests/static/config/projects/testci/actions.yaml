actions:
  main:
    update_repos:
      - test
    conditions:
      - type: always
        run_pipelines:
          - echo
  deploy:
    update_repos:
      - test
    conditions:
      - type: always
        services:
          test-service: deploy
          common-service: deploy

  __autostart__:
    conditions:
      - type: on_config_reload
        services:
          microci-bind9-configured: deploy

  test:
    conditions:
      - type: always
        run_pipelines:
          - test-needs
