data_dir: ~/.microci
# worker_url: http://localhost:3001
secrets: secrets.yaml
# token: ${secrets.auth-token}
tokens:
  - token: ${secrets.auth-token}
    global:
      - read
      - write
    projects:
      testci:
        - read
        - write

  - token: HUH
    projects:
      testci:
        - read
        - write

  - token: anonymous
    global:
      - read
    projects:
      testci:
        - read
